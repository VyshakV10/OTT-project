{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <!-- Title -->
    <title>One Music - Modern Music HTML5 Template</title>

    <!-- Favicon -->
    <link rel="icon" href="img/core-img/favicon.ico">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'musicstat/style.css' %}">

</head>

<body>


    
    <!-- ##### Song Area Start ##### -->
	
    <div class="one-music-songs-area mb-70">
        <div class="container">
			
            <div class="row">
				{% for i in songdetail %}
                <!-- Single Song Area -->
                <div class="col-12">
                    <div class="single-song-area mb-30 d-flex flex-wrap align-items-end">
                        <div class="song-thumbnail">
                            <img src="{{ i.songposter.url }}" alt="">
                        </div>
                        <div class="song-play-area">
                            <div class="song-name">
								<h4>{{ i.songname }}</h4>
                                <p>{{ i.songartist }}</p>
                            </div>
                            <audio preload="auto" controls>
                                <source src="{{ i.song.url }}">
                            </audio>
                        </div>
                    </div>
                </div>
				{% endfor %}
            </div>
        </div>
    </div>
	
    <!-- ##### Song Area End ##### -->

    
    <!-- ##### All Javascript Script ##### -->
    <!-- jQuery-2.2.4 js -->
    <script src="{% static 'musicstat/js/jquery/jquery-2.2.4.min.js' %}"></script>
    <!-- Popper js -->
    <script src="{% static 'musicstat/js/bootstrap/popper.min.js' %}"></script>
    <!-- Bootstrap js -->
    <script src="{% static 'musicstat/js/bootstrap/bootstrap.min.js' %}"></script>
    <!-- All Plugins js -->
    <script src="{% static 'musicstat/js/plugins/plugins.js' %}"></script>
    <!-- Active js -->
    <script src="{% static 'musicstat/js/active.js' %}"></script>
</body>

</html>
