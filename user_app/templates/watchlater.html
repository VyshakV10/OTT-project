{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Woody - Carpenter Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Roboto:wght@500;700;900&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'homestat/lib/animate/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'homestat/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'homestat/lib/lightbox/css/lightbox.min.css' %}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'homestat/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'homestat/css/style.css' %}" rel="stylesheet">
</head>

<body>
  
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="m-0 text-primary">HorizonHub</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="{% url 'home' %}" class="nav-item nav-link">Home</a>
                <a href="{% url 'aboutus' %}" class="nav-item nav-link">About</a>
                

                <a href="{% url 'logout2' %}" class="nav-item nav-link">Log Out</a>
                <a href="{% url 'watchlatershow' %}" class="nav-item nav-link active">watch later</a>
                </div>
            </div>
            <a href="{% url 'showmoviess' %}" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block" >Music Player<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->
  

    
    <div class="container-xxl py-5">
        <div class="container">
            <div class="section-title text-center">
                <h1 class="display-5 mb-5]">Movies</h1>
            </div>
            <br><br>
            <div class="row g-4">
                {% for i in mvdetails %}
                <div class="col-md-6 col-lg-4 wow fadeInUp" data-wow-delay="0.1s">
                    <div class="service-item">
                        <div class="overflow-hidden">
                            <img class="img-fluid" src="{{i.movieid.movieposter.url}}" alt="" height="600px" width="400px">
                        </div>
                        <div class="p-4 text-center border border-5 border-light border-top-0">
                            <h4 class="mb-3">{{i.movieid.moviename}}</h4>
                            <p>Category: {{i.movieid.moviecategory}}</p>
                            <p><i class="fa fa-star"style="color: #ffff00;"></i>IMDb Rating: {{i.imdbrating}}</p>
                            <a class="fw-medium" href="{% url 'watchmovie1' i.movieid.id %}">Watch Movie<i class="fa fa-film ms-2 "></i></a><br><br>
                            <a class="fw-medium" href="{% url 'watchlaterremove' i.id %}">Remove<i class="fa fa-trash ms-2 "></i></a>
                        </div>
                    </div> 
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    <!-- Projects End -->


    


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square rounded-0 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'homestat/lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'homestat/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'homestat/lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'homestat/lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'homestat/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'homestat/lib/isotope/isotope.pkgd.min.js' %}"></script>
    <script src="{% static 'homestat/lib/lightbox/js/lightbox.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'homestat/js/main.js' %}"></script>
</body>

</html>
