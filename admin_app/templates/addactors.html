{% extends 'admin.html' %}

{% block content %}
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Actors/Actress</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                <form role="form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="actorname">Name of Actors/Actress</label>
                            <input type="text" class="form-control" id="actorname" name="actorname" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label for="actorphoto">Actor/Actress Image</label>
                            <input type="file" id="actorphoto" name="actorphoto">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Add More</button> &nbsp;&nbsp; <a href="{% url 'adminpg' %}"><button type="button" class="btn btn-primary">Save</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section> 
{% endblock %}
