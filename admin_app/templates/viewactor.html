{% extends 'admin.html' %}

{% block content %}
<section class="content">
    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Movie Details</h3>                                    
                </div><!-- /.box-header -->
                <div class="box-body table-responsive">
                    <table id="example2" class="table table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Name of Actor/Actress</th>
                                <th>Actor/Actress Image</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for i in actordetail %}
                            <tr>
                                <td>{{i.actorname}}</td>
                                <td><img src="{{i.actorphoto.url}}"></td>
                                
                            </tr>
                            {% endfor %}
                    </table>
                </div><!-- /.box-body -->
            </div>
        </div>
    </div>
</section>
{% endblock %}
