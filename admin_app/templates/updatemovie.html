{% extends 'admin.html' %}

{% block content %}
<section class="content">
    <div class="row">
        <!-- left column -->
        <div class="col-md-6">
            <!-- general form elements -->
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title">Edit Movies</h3>
                </div><!-- /.box-header -->
                <!-- form start -->
                {% for i in moviedetail %}
                <form role="form" method="post" action="{% url 'updatemovie' i.id %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="box-body">
                        <div class="form-group">
                            <label for="moviename">Name of Movie</label>
                            <input type="text" class="form-control" id="moviename" name="moviename" placeholder="Enter name" value="{{ i.moviename }}">
                        </div>
                        <div class="form-group">
                            <label for="moviecategory">Movie Category</label>
                            <input type="text" class="form-control" id="moviecategory" name="moviecategory" placeholder="" value="{{ i.moviecategory }}">
                        </div>
                        <div class="form-group">
                            <label for="moviedirector">Movie Director</label>
                            <input type="text" class="form-control" id="moviedirector" name="moviedirector" placeholder="" value="{{ i.moviedirector }}">
                        </div>
                        <div class="form-group">
                            <label for="imdbrating">IMDB Rating</label>
                            <input type="text" class="form-control" id="imdbrating" name="imdbrating" placeholder="" value="{{ i.imdbrating }}">
                        </div>
                        <div class="form-group">
                            <label for="moviedisciption">Movie Discription</label>
                            <input type="text" class="form-control" id="moviedisciption" name="moviedisciption" placeholder="discription" value="{{ i.moviedisciption }}">
                        </div>
                        <div class="form-group">
                            <label for="movieposter">Movie Poster</label>
                            <input type="file" id="movieposter" name="movieposter">
                            <p class="help-block">Example block-level help text here.</p>
                        </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
</section> 
{% endblock %}
